<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="5"
      cellspacing="5"
      width="600"
      height="400"
      align="center"
    >
      <caption>
        Gradesheet
      </caption>
      <tr>
        <th>Name</th>
        <th>English</th>
        <th>Bangla</th>
        <th>Math</th>
      </tr>
      <tr>
        <td>Mobarok</td>
        <td>60</td>
        <td>70</td>
        <td>54</td>
      </tr>
      <tr>
        <td>Ashraful</td>
        <td>90</td>
        <td>87</td>
        <td>99</td>
      </tr>
      <tr>
        <td>Shikha</td>
        <td>89</td>
        <td>87</td>
        <td>76</td>
      </tr>
      <tr>
        <td>Moynul</td>
        <td>56</td>
        <td>32</td>
        <td>89</td>
      </tr>
      <tr>
        <td rowspan="2">Raju</td>
        <td>56</td>
        <td>90</td>
        <td>65</td>
      </tr>
      <tr>
          <td colspan="3">Avg Marks</td>
      </tr>
    </table>
  </body>
</html>
